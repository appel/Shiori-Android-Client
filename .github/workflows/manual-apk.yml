name: Manual APK Build (Prerelease)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or tag to build (e.g. fix/login)"
        required: true
        default: "master"
      module:
        description: "Gradle module (e.g. :presentation)"
        required: true
        default: ":presentation"
      task:
        description: "Gradle task (single variant recommended)"
        required: true
        default: "assembleProductionDebug"

jobs:
  build_and_prerelease:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code to build
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew ${{ inputs.module }}:${{ inputs.task }} --stacktrace

      - name: Locate productionDebug APK
        shell: bash
        run: |
          set -euo pipefail
          APK_PATH="$(ls -1 presentation/build/outputs/apk/production/debug/*.apk | head -n 1)"
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
          echo "Found APK: $APK_PATH"

      - name: Compute release metadata
        shell: bash
        run: |
          set -euo pipefail
          REF="${{ inputs.ref }}"
          SAFE_REF="${REF//\//-}"
          SAFE_REF="${SAFE_REF//\\/-}"
          SHORT_SHA="$(git rev-parse --short HEAD)"
          echo "SAFE_REF=$SAFE_REF" >> $GITHUB_ENV
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          echo "TAG=test-${SAFE_REF}-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          echo "RELNAME=Test APK (${SAFE_REF}) #${GITHUB_RUN_NUMBER} (${SHORT_SHA})" >> $GITHUB_ENV

      - name: Create prerelease and attach APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.RELNAME }}
          prerelease: true
          body: |
            Built from ref: ${{ inputs.ref }}
            Commit: ${{ env.SHORT_SHA }}
            Task: ${{ inputs.task }}
          files: ${{ env.APK_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
