name: Manual APK Build (Prerelease)

on:
  workflow_dispatch:
    inputs:
      module:
        description: "Gradle module (e.g. :presentation)"
        required: true
        default: ":presentation"
      task:
        description: "Gradle task (e.g. assembleProductionDebug, assembleStagingDebug)"
        required: true
        default: "assembleProductionDebug"

jobs:
  build_and_prerelease:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # required to create releases + upload assets

    steps:
      - name: Checkout selected branch
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew ${{ inputs.module }}:${{ inputs.task }} --stacktrace

      # Find ONE apk and expose its path/name
      - name: Locate productionDebug APK
        shell: bash
        run: |
          set -euo pipefail
          APK_PATH="$(ls -1 presentation/build/outputs/apk/production/debug/*.apk | head -n 1)"
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
          echo "Found APK: $APK_PATH"

      # Clean branch name for tag/title
      - name: Compute release names
        shell: bash
        run: |
          set -euo pipefail
          BRANCH="${GITHUB_REF_NAME}"
          SAFE_BRANCH="${BRANCH//\//-}"
          echo "SAFE_BRANCH=$SAFE_BRANCH" >> $GITHUB_ENV
          echo "TAG=test-${SAFE_BRANCH}-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          echo "RELNAME=Test APK (${SAFE_BRANCH}) #${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Create prerelease and attach APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.RELNAME }}
          prerelease: true
          files: ${{ env.APK_PATH }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
